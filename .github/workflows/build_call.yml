name: build_call # ci文件的名字
on: workflow_call # 触发CI的条件
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: addnode # ESLint 检测代码质量
        uses: actions/setup-node@v3 # 使用node环境
        with:
          node-version: 18
      - name: addpackage
        run: yarn
      - name: build-result
        run: yarn build
